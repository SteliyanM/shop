{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}

    <div class="form">

        <h1>Sign in</h1>

        <form action="{% url 'login-user' %}" method="post">

            {{ form.as_p }}
            {% csrf_token %}

            <p>Don't have an account? <a href="{% url 'register-user' %}">Register</a></p>

            <button type="submit">Sign in</button>

        </form>

    </div>


{% endblock %}
